<!--
  Hotel Management System - React Admin Dashboard
  Modern, responsive dashboard with TypeScript and Tailwind CSS
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System - Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script>
        const { useState, useEffect } = React;

        // API Configuration
        const API_BASE_URL = 'http://localhost:8000/api';
        const getHeaders = () => ({
            'Authorization': `Bearer ${localStorage.getItem('token')}`,
            'Content-Type': 'application/json'
        });

        // Dashboard Component
        function Dashboard() {
            const [stats, setStats] = useState(null);
            const [loading, setLoading] = useState(true);
            const [user, setUser] = useState(null);

            useEffect(() => {
                fetchDashboardData();
            }, []);

            const fetchDashboardData = async () => {
                try {
                    const response = await axios.get(
                        `${API_BASE_URL}/dashboard/statistics`,
                        { headers: getHeaders() }
                    );
                    setStats(response.data.data);
                    setLoading(false);
                } catch (error) {
                    console.error('Failed to fetch dashboard data:', error);
                    setLoading(false);
                }
            };

            if (loading) {
                return <div class="flex justify-center items-center h-screen">Loading...</div>;
            }

            return (
                <div class="min-h-screen bg-gray-100">
                    {/* Navbar */}
                    <nav class="bg-white shadow">
                        <div class="max-w-7xl mx-auto px-4 py-4">
                            <div class="flex justify-between items-center">
                                <h1 class="text-2xl font-bold text-gray-900">üè® Hotel Management</h1>
                                <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded">
                                    Logout
                                </button>
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <div class="max-w-7xl mx-auto p-6">
                        {/* Stats Grid */}
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                            <StatCard
                                title="Total Rooms"
                                value={stats?.total_rooms || 0}
                                color="blue"
                                icon="üè†"
                            />
                            <StatCard
                                title="Available Rooms"
                                value={stats?.available_rooms || 0}
                                color="green"
                                icon="‚úÖ"
                            />
                            <StatCard
                                title="Occupied Rooms"
                                value={stats?.occupied_rooms || 0}
                                color="orange"
                                icon="üë•"
                            />
                            <StatCard
                                title="Total Revenue"
                                value={`$${(stats?.total_revenue || 0).toFixed(2)}`}
                                color="purple"
                                icon="üí∞"
                            />
                        </div>

                        {/* Additional Stats */}
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <StatCard
                                title="Total Guests"
                                value={stats?.total_guests || 0}
                                color="cyan"
                                icon="üë§"
                            />
                            <StatCard
                                title="Current Reservations"
                                value={stats?.current_reservations || 0}
                                color="indigo"
                                icon="üìÖ"
                            />
                            <StatCard
                                title="Pending Payments"
                                value={stats?.pending_payments || 0}
                                color="red"
                                icon="‚ö†Ô∏è"
                            />
                        </div>
                    </div>
                </div>
            );
        }

        // StatCard Component
        function StatCard({ title, value, color, icon }) {
            const colorClasses = {
                blue: 'bg-blue-50 border-blue-200',
                green: 'bg-green-50 border-green-200',
                orange: 'bg-orange-50 border-orange-200',
                purple: 'bg-purple-50 border-purple-200',
                cyan: 'bg-cyan-50 border-cyan-200',
                indigo: 'bg-indigo-50 border-indigo-200',
                red: 'bg-red-50 border-red-200'
            };

            return (
                <div class={`${colorClasses[color]} border rounded-lg p-6`}>
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-gray-600 text-sm font-medium">{title}</p>
                            <p class="text-3xl font-bold text-gray-900 mt-2">{value}</p>
                        </div>
                        <span class="text-4xl">{icon}</span>
                    </div>
                </div>
            );
        }

        // Login Component
        function Login({ onLogin }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');

            const handleLogin = async (e) => {
                e.preventDefault();
                try {
                    const response = await axios.post(`${API_BASE_URL}/login`, {
                        email,
                        password
                    });
                    localStorage.setItem('token', response.data.data.token);
                    onLogin();
                } catch (error) {
                    setError('Invalid credentials');
                }
            };

            return (
                <div class="min-h-screen flex items-center justify-center bg-gray-100">
                    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
                        <h2 class="text-2xl font-bold text-center mb-6">üè® Hotel Management</h2>
                        {error && <div class="bg-red-100 text-red-700 p-4 rounded mb-4">{error}</div>}
                        <form onsubmit={handleLogin}>
                            <input
                                type="email"
                                placeholder="Email"
                                value={email}
                                onchange={(e) => setEmail(e.target.value)}
                                class="w-full px-4 py-2 border rounded-lg mb-4"
                                required
                            />
                            <input
                                type="password"
                                placeholder="Password"
                                value={password}
                                onchange={(e) => setPassword(e.target.value)}
                                class="w-full px-4 py-2 border rounded-lg mb-6"
                                required
                            />
                            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700">
                                Login
                            </button>
                        </form>
                    </div>
                </div>
            );
        }

        // Main App
        function App() {
            const [isLoggedIn, setIsLoggedIn] = useState(!!localStorage.getItem('token'));

            return isLoggedIn ? <Dashboard /> : <Login onLogin={() => setIsLoggedIn(true)} />;
        }

        function logout() {
            localStorage.removeItem('token');
            location.reload();
        }

        // Render App
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
