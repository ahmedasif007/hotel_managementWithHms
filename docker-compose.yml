version: '3.8'

services:
  # PHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hms-app
    restart: unless-stopped
    working_dir: /app
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-hms}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - REDIS_HOST=redis
    volumes:
      - ./:/app
      - ./docker/php/conf.d/custom.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./docker/supervisor:/etc/supervisor/conf.d
    depends_on:
      - db
      - redis
    networks:
      - hms-network

  # Nginx Web Server
  webserver:
    image: nginx:alpine
    container_name: hms-webserver
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./public:/app/public:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./storage/logs/nginx:/var/log/nginx
    depends_on:
      - app
    networks:
      - hms-network

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: hms-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_DATABASE: ${DB_DATABASE:-hms}
      MYSQL_USER: ${DB_USERNAME:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "3306:3306"
    volumes:
      - ./storage/db:/var/lib/mysql
    networks:
      - hms-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: hms-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - ./storage/redis:/data
    networks:
      - hms-network

  # PHPMyAdmin (Optional)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: hms-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - hms-network

networks:
  hms-network:
    driver: bridge
